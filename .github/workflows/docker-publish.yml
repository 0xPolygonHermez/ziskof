name: Publish Docker image

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the image'
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # latest if the push is to main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # always short sha
            type=sha,format=short
            # if the event is a tag, use semver (remove the 'v' if it exists)
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Add manual tag (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' }}
        run: |
          echo "EXTRA_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.EXTRA_TAG }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Log out from GHCR
        run: docker logout ${{ env.REGISTRY }}